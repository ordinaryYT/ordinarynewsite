<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortnite Lobby Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .toggle-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- User Dashboard -->
    <div id="user-dashboard">
      <h1>Fortnite Lobby Bot</h1>
      <label>Username: <input id="username" type="text"></label>
      <p>Points: <span id="points">0</span></p>
      <h2>Create Bot</h2>
      <input id="bot-username" type="text" placeholder="Bot Username">
      <select id="preset">
        <option value="Skin1">Skin1</option>
        <option value="Skin2">Skin2</option>
        <option value="Skin3">Skin3</option>
      </select>
      <button onclick="createBot()">Create Bot (250 Points)</button>
      <h2>Your Bots</h2>
      <ul id="bot-list"></ul>
      <p><span class="toggle-link" onclick="toggleDashboard()">Switch to Moderator Dashboard</span></p>
    </div>

    <!-- Moderator Dashboard -->
    <div id="mod-dashboard" class="hidden">
      <h1>Moderator Dashboard</h1>
      <h2>Pending Bots</h2>
      <ul id="pending-bots"></ul>
      <p><span class="toggle-link" onclick="toggleDashboard()">Back to User Dashboard</span></p>
    </div>
  </div>

  <script>
    // Initialize state from localStorage or set defaults
    let state = JSON.parse(localStorage.getItem('fortniteBotState')) || {
      username: '',
      points: 0,
      bots: [],
      pendingBots: []
    };

    // Initialize public bots if not already in state
    if (!state.bots.some(bot => bot.isPublic)) {
      for (let i = 1; i <= 75; i++) {
        state.bots.push({
          username: `OGsbot${i}`,
          preset: 'Skin1',
          isPublic: true,
          status: 'created'
        });
      }
    }

    // Save state to localStorage
    function saveState() {
      localStorage.setItem('fortniteBotState', JSON.stringify(state));
    }

    // DOM elements
    const usernameInput = document.getElementById('username');
    const pointsDisplay = document.getElementById('points');
    const botUsernameInput = document.getElementById('bot-username');
    const presetSelect = document.getElementById('preset');
    const botList = document.getElementById('bot-list');
    const pendingBotsList = document.getElementById('pending-bots');

    // Load initial state
    usernameInput.value = state.username;
    pointsDisplay.textContent = state.points;
    loadBots();

    // Update username
    usernameInput.addEventListener('input', () => {
      state.username = usernameInput.value;
      saveState();
      loadBots();
    });

    // Update points every minute
    setInterval(() => {
      if (!state.username) return;
      state.points += 3;
      pointsDisplay.textContent = state.points;
      saveState();
    }, 60000);

    // Toggle dashboards
    function toggleDashboard() {
      document.getElementById('user-dashboard').classList.toggle('hidden');
      document.getElementById('mod-dashboard').classList.toggle('hidden');
      if (!document.getElementById('mod-dashboard').classList.contains('hidden')) {
        loadPendingBots();
      } else {
        loadBots();
      }
    }

    // Load bots (private and public)
    function loadBots() {
      if (!state.username) {
        botList.innerHTML = '';
        return;
      }
      botList.innerHTML = '';
      state.bots.forEach(bot => {
        if (bot.isPublic || bot.user === state.username) {
          const li = document.createElement('li');
          li.textContent = `${bot.username} - ${bot.preset} - ${bot.status}`;
          botList.appendChild(li);
        }
      });
      state.pendingBots.forEach(bot => {
        if (bot.user === state.username) {
          const li = document.createElement('li');
          li.textContent = `${bot.username} - ${bot.preset} - ${bot.status}`;
          botList.appendChild(li);
        }
      });
    }

    // Create bot
    function createBot() {
      const botUsername = botUsernameInput.value;
      const preset = presetSelect.value;
      if (!state.username || !botUsername) {
        alert('Enter both username and bot username');
        return;
      }
      if (state.bots.filter(b => b.user === state.username && !b.isPublic).length >= 2) {
        alert('Max 2 private bots allowed');
        return;
      }
      if (state.bots.some(b => b.username === botUsername) || state.pendingBots.some(b => b.username === botUsername)) {
        alert('Bot username already taken');
        return;
      }
      if (state.points < 250) {
        alert('Need 250 points to create a bot');
        return;
      }
      state.points -= 250;
      pointsDisplay.textContent = state.points;
      const bot = {
        username: botUsername,
        preset,
        user: state.username,
        status: 'pending'
      };
      state.pendingBots.push(bot);
      botUsernameInput.value = '';
      saveState();
      alert('Bot Being Created');
      loadBots();
    }

    // Load pending bots (moderator)
    function loadPendingBots() {
      pendingBotsList.innerHTML = '';
      state.pendingBots.forEach(bot => {
        const li = document.createElement('li');
        li.textContent = `${bot.username} - ${bot.preset}`;
        const approveBtn = document.createElement('button');
        approveBtn.textContent = 'Approve';
        approveBtn.onclick = () => approveBot(bot.username);
        li.appendChild(approveBtn);
        pendingBotsList.appendChild(li);
      });
    }

    // Approve bot (moderator)
    function approveBot(username) {
      const bot = state.pendingBots.find(b => b.username === username);
      if (!bot) {
        alert('Bot not found');
        return;
      }
      bot.status = 'created';
      state.bots.push(bot);
      state.pendingBots = state.pendingBots.filter(b => b.username !== username);
      saveState();
      alert('Bot Created');
      loadPendingBots();
    }
  </script>
</body>
</html>
